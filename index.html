<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hiker Helper</title>
    <link rel="stylesheet" href="normalise.css" />
    <link rel="stylesheet" href="style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="apple-touch-icon" sizes="128x128" href="icon128.png" />
    <link rel="icon" sizes="192x192" href="icon192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
  </head>
  <body data-new-gr-c-s-check-loaded="8.909.0" data-gr-ext-installed="">
    <main>
      <div class="container">
        <h1>Hiker Helper</h1>
        <div id="content">
          <div class="input-and-keypad">
            <div id="inputzone">
              <div>
                <label for="time">Input Time (mins): </label>
                <p id="time">
                  <span id="timeInput"></span>
                  <span id="timeCursor" style="display: none">|</span>
                </p>
              </div>
              <div>
                <label for="distance">Input Distance (m): </label>
                <p id="distance">
                  <span id="distanceInput"></span>
                  <span id="distanceCursor" style="display: none">|</span>
                </p>
              </div>
              <div>
                <label for="pace">Pace: </label>
                <p id="pace">
                  <span id="paceDisplay"></span>
                </p>
              </div>
            </div>
            <div id="keypad">
              <!--Put your keypad buttons here -->
              <div>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
              </div>
              <div>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
              </div>
              <div>
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
              </div>
              <div>
                <button id="bC">C</button>
                <button id="b0">0</button>
                <button id="bB">&#8592;</button>
              </div>
            </div>
          </div>

          <div id="livezone">
            <div>
              <p id="liveDistance" style="display: none; text-align: center">
                Live Distance: 0 m
              </p>
              <p id="livePace" style="display: none; text-align: center">
                Live Pace: 0 mins/km
              </p>
            </div>
            <button id="startStop" class="startStopBackgroundGreen">
              Start Live Tracking
            </button>
          </div>
          <div id="inclinezone">
            <p id="inclineParagraph">◬ Tap to show incline ◬</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="madone.js"></script>
  </body>
</html>
